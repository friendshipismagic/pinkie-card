pipeline:
  build:
    image: tuetuopay/qt5
    commands:
      - pushd pinkie-card
      - qmake-qt5
      - make -j8

  telegram:
    image: appleboy/drone-telegram
    secrets: [ TELEGRAM_TOKEN ]
    to:
      - "-172113772"
    message: |
      {{ build.author  }}: {{ build.commit  }}
      Build {{ build.number  }} {{ build.status  }}.

